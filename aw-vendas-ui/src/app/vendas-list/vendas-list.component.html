<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="vendas">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">CÃ³digo</th>
          <th>Cliente</th>
          <th>Data Cadastro</th>
          <th>Total</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{ venda.id }}</td>
          <td>{{ venda.clienteDTO.nome }}</td>
          <td class="col-data">{{ venda.cadastro | date:'dd/MM/yyyy'}}</td>
          <td class="col-numero">{{ venda.total | currency:'BRL':true}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
